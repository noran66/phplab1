<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project 4 - Counter</title>
</head>

<body>
    <h2>Counter</h2>
    <p id="count">count : 0</p>
    <button onclick="decrease()"> - </button>
    <button onclick="increase()"> + </button>
    <button onclick="reset()">reset</button>

    <script>
        let count = 0;

        function increase() {
            count++;
            document.getElementById("count").innerText = 'count : ' + count;
        }

        function decrease() {
            count--;
            document.getElementById("count").innerText = 'count : ' + count;
        }
        function reset() {
            count = 0;
            document.getElementById("count").innerText = "count : " + count;
        }
    </script>
</body>

</html>
